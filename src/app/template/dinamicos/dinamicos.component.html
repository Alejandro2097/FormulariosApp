<h2>Template: <small>Dinamicos</small></h2>
<hr>
<form (ngSubmit)="guardar()"
            #miFormualrio="ngForm"
            autocomplete="off">
    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                type="text"
                placeholder="Nombre de la persona"
                name="nombre"
                [ngModel]="persona.nombre"
                required>
            <span class="form-text text-danger"
                *ngIf="miFormualrio.controls.nombre?.errors">Este campo es obligatorio</span>
        </div>
    </div>

    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                        type="text"
                        placeholder="Agregar Favorito"
                        [(ngModel)]="nuevoJuego"
                        (keyup.enter)="agregarJuego()"
                        name="nuevoJuego">
                <button class="btn btn-primary"
                    type="button"
                    (click)="agregarJuego()">
                Agregar
                </button>
            </div>
            
        
        </div>
    </div>
     <!--Lista-->
     <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos </label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
                *ngFor="let juego of persona.favoritos; let i = index">
                <input [(ngModel)]="juego.nombre"
                    name="favorito_{{i}}"
                    class="form-control">
                    <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)">
                        Eliminar
                    </button>
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    [disabled]="miFormualrio.invalid"
                    (click)="guardar()"> 
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
