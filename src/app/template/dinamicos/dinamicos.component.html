<h2>Template: <small>Dinamicos</small></h2>
<hr>
<form (ngSubmit)="guardar()"
            #miFormualrio="ngForm"
            autocomplete="off">
    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                type="text"
                placeholder="Nombre de la persona"
                name="nombre"
                ngModel
                required>
            <span class="form-text text-danger"
                *ngIf="miFormualrio.controls.nombre?.errors">Este campo es obligatorio</span>
        </div>
    </div>

    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                type="text"
                placeholder="Agregar Favorito">
                <button class="btn btn-primary"
                    type="button">
                Agregar
            </button>
            </div>
            
        
        </div>
    </div>
     <!--Lista-->
     <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos </label>
        <div class="col-sm-9">
            <input class="form-control mb-1">
            <input class="form-control mb-1">
            <input class="form-control mb-1">
            <input class="form-control mb-1">
            <input class="form-control mb-1">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    [disabled]="miFormualrio.invalid"
                    (click)="guardar()"> 
                Guardar
            </button>
        </div>
    </div>
</form>
